<h3>Salary Calculator</h3>
<div class="content">
        <div class="field"> 
            <label for="">Basic :</label>
            <input type="number" [(ngModel)]="calculator.basic">
        </div>
        <div class="field">
            <label for="">HRA :</label>
            <input type="number" [(ngModel)]="calculator.hra">
        </div>
        <div class="field">
            <label for="">DA :</label>
            <input type="number" [(ngModel)]="calculator.da">
        </div>
        <div class="field">
            <label for="">Tax :</label>
            <input type="range" #rangeTax min="0" max="30" [(ngModel)]="calculator.tax">
            <span id="spanTax" [textContent]="calculator.tax"></span>
        </div>
        <div class="field">
            <input type="button" value="Calculate" (click) ="onCalculate()">
        </div>
        <div class="field">
            <div id="divResult">{{calculator.salary}}</div>
        </div>
    </div>
